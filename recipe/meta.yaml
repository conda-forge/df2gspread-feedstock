{% set name = "df2gspread" %}
{% set version = "1.0.2" %}
{% set sha256 = "9623fe11c0b75f24f604abe5b2d07940776df358c336458ee1da4b27f90f53df" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - google-api-python-client
    - gspread
    - oauth2client
    - pandas
    - pycrypto

test:
  imports:
    - df2gspread

about:
  home: https://github.com/maybelinot/df2gspread
  license: GPLv3
  summary: 'Manage Google Spreadsheets in Pandas DataFrame with Python'
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  doc_url: http://df2gspread.readthedocs.io
  dev_url: https://github.com/maybelinot/df2gspread

extra:
  recipe-maintainers:
    - hadim
